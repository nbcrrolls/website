<html>
  <head>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="base.js"> </script>

    <script type="text/javascript">
      // Define variables for the charts 
        var data1 = new google.visualization.DataTable();
        data1.addColumn('string', 'Year');
        data1.addColumn('number', 'MEME');
        data1.addColumn('number', 'MGLTools/Autodock');
        data1.addColumn('number', 'APBS');

        var options1 = {
            pointSize: 3, 
            width: 600, 
            height: 300, 
            title: 'Citations according to Scopus (Google Scholar for MEME)',
            legend: {position: 'bottom', textStyle: {color: 'black', fontSize: 11}},
            hAxis: {title: 'Year', textStyle: {color: 'black', fontSize: 11}},
            vAxis: {ticks: [0, 500, 1000, 1500], title: 'Number', textStyle: {color: 'black', fontSize: 11}},
        };

      // Add data from stats
      function addData() {
        // Citations current award period
        data1.addRows([
            ["2011",  817, 482, 337],
            ["2012", 1043, 530, 339],
            ["2013", 1259, 831, 470],
            ["2014", 1314, 965, 491],
        ]);

      };

      // Define charts drawing
      function drawChart() {
        //  citations count 
        addData();
        var chart1 = new google.visualization.ColumnChart(document.getElementById('citations1'));
        chart1.draw(data1, options1);
        
      }

      // Draw charts
      google.setOnLoadCallback(drawChart);

    </script>

  </head>

  <body>
     <h3 align="center"><font color="#0082A0">Citations summary</font></h3>
       Use <b>Convert</b> button to view an image in a frame below <br> 
       Use <b>Save</b> button to copy an image to your Desktop.<br>

    <!-- bar chart and buttons -->
    <div id="citations1" style="width: 600px; height: 300px; "></div>

    <button style="position:relative; left:60 " onclick="saveAsImg(document.getElementById('citations1'));">
        Save as PNG image
    </button>
    <button style="position:relative; left:60" onclick="toImg(document.getElementById('citations1'), document.getElementById('img_div'));">
        Convert to image
    </button>
    
    <!-- "image placement" position  on the page-->
    <div id="img_div" style="width: 600px; position: relative; top:10;  z-index: 10; border: 1px solid #0082A0; color: #0082A0">
      Image will be placed here
    </div>
  </body>

</body>
</html>
